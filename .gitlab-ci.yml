workflow:
  script:
  - export
  rules:
  - if: $CI_COMMIT_TAG

build:
  image: node:18
  stage: build
  script:
    - cp example-foundryconfig.json foundryconfig.json
    - npm install
    - npm install --global gulp-cli
    - gulp package
    - mkdir card-hands-list
    - cp package/card-hands-list-*.zip card-hands-list
    - cp dist/module.json card-hands-list
  artifacts:
    paths:
      - card-hands-list
    when: always

deploy to s3:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  before_script:
    - export MODULE_VERSION=$CI_COMMIT_TAG
  script:
    - aws --version
    - aws s3 cp card-hands-list s3://kristianserrano/foundryvtt/card-hands-list/${MODULE_VERSION} --acl public-read --recursive